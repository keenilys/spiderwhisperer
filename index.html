<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Whisperer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url('https://www.film.ru/sites/default/files/styles/thumb_1024x450/public/movies/posters/_imported/nRy8fPhHIc4I7aSq5r4kwr5KuBr.jpg');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        overflow: hidden;
      }

      /*Sidebar Collapsed and Hover*/
      .sidebar {
        width: 16px; /*Sidebar width*/
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); 
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px;
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        transition: width 0.3s ease-in-out; 
        overflow-x: hidden; 
      }

      .sidebar:hover {
        width: 90px; /*Hover Width*/
      }
      
      /*Hamburger Menu*/
      .hamburger {
        width: 30px;
        height: 25px;
        margin-bottom: 20px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .hamburger span {
        display: block;
        height: 4px;
        background-color: #333; /*Hamburger Collapsed Color*/
        border-radius: 2px;
        transition: transform 0.3s, background-color 0.3s;
      }

      .sidebar:hover .hamburger span {
        background-color: #f39c12; /*Hamburger Uncollapsed Color*/ 
      }
    
     /*Sidebar Buttons and CSS*/
      .sidebar h2,
      .sidebar p,
      .sidebar button {
        opacity: 0; 
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }

      .sidebar:hover h2,
      .sidebar:hover p,
      .sidebar:hover button {
        opacity: 1; 
        visibility: visible; 
      }

      .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-align: center;
        color: black; 
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
      }

      .sidebar p {
        font-size: 1.2rem;
        text-align: center;
        color: black; 
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
      }

      .sidebar button {
        background-color: #f1c40f;
        border: none;
        padding: 15px 25px;
        margin: 10px;
        color: black;
        font-size: 1.1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .sidebar button:hover {
        background-color: #f39c12;
      }

      /*Sidebar expand modifiers*/
      .content {
        margin-left: 16px; /* Adjust to match initial sidebar width */
        padding: 20px;
        text-align: center;
        color: white;
        width: 100%;
        transition: margin-left 0.3s ease-in-out; /* Smooth transition for content shift */
      }

      .sidebar:hover + .content {
        margin-left: 100px; /* Shift content when sidebar expands */
      }

      h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
     <!--Sidebar -->
    <div class="sidebar">
       <!--Hamburger Menu -->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h2>Spider Whisperer</h2>
      <button onclick="alert('Button 1 clicked')">Button 1</button>
      <button onclick="alert('Button 2 clicked')">Button 2</button>
      <button onclick="alert('Button 3 clicked')">Button 3</button>
    </div>

    <!-- Main content -->
    <div class="content">
      <h1> Spider Whisperer</h1>
      <p>For personal projects / servers</p>
    </div>
  </body>
</html>
