<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Whisperer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      /* Background image, font, etc. */
      body {
        margin: 0;
        padding: 0;
        background-image: url('https://images2.imgbox.com/ac/d7/eYl7ZMX2_o.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        overflow: hidden;
        min-height: 100vh;
      }

      /* Sidebar Collapsed and Hover for PC, Expanded for Mobile */
      .sidebar {
        width: 80px;
        height: 100%;
        background: linear-gradient(145deg, #102540, #204c6e);
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px;
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        transition: width 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        filter: brightness(0.8);
      }

      .sidebar:expanded {
        width: 160px;
        filter: brightness(1.0);
      }

      .sidebar:hover {
        width: 160px;
        filter: brightness(1.0);
      }

      .divider {
        width: 80%;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.3);
        margin: 20px 0;
      }

      /* Sidebar Buttons and CSS */
      .sidebar h2,
      .sidebar button {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }

      .sidebar.expanded h2,
      .sidebar.expanded button,
      .sidebar:hover h2,
      .sidebar:hover button {
        opacity: 1;
        visibility: visible;
      }

      .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
      }

      /*Hamburger menu*/
      .hamburger {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        width: 30px;
        height: 25px;
        cursor: pointer;
      }

      .hamburger span {
        width: 30px;
        height: 4px;
        background-color: white;
        border-radius: 5px;
      }

      /*Sidebar Buttons Styling */
      .sidebar button {
        background: linear-gradient(145deg, #1e3a5f, #3a577d);
        border: 1px solid #2c456a;
        padding: 15px 30px;
        margin: 20px 0;
        color: white;
        font-size: 1rem;
        font-family: 'Roboto', Arial, sans-serif;
        cursor: pointer;
        border-radius: 25px;
        transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
        min-width: 150px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        white-space: nowrap;
        width: 100%;
        box-sizing: border-box;
      }

      /*Sidebar Hover / Active Effects*/
      .sidebar button:hover {
        background: linear-gradient(145deg, #2a4b78, #1e3a5f);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
      }

      .sidebar button:active {
        transform: scale(0.95);
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .content {
        margin-left: 16px;
        padding: 20px;
        text-align: center;
        color: white;
        width: 100%;
        transition: margin-left 0.3s ease-in-out;
      }

      .sidebar.expanded+.content,
      .sidebar:hover+.content {
        margin-left: 160px;
      }

      h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      /*Spider Image at Bottom*/
      .sidebar .extra-content {
        width: 100%;
        margin-top: 20px;
        padding-top: 20px;
        text-align: center;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      .sidebar .extra-content img {
        width: 60%;
        max-height: 150px;
        object-fit: contain;
        border-radius: 10px;
        position: absolute;
        bottom: 50px;
      }

      /*Mobile Sidebar*/
      @media (max-width: 768px) {
        .sidebar {
          width: 60px;
        }

        .sidebar.expanded {
          width: 140px;
        }

        .sidebar button {
          font-size: 0.9rem;
        }

        .sidebar .extra-content img {
          width: 40%;
          max-height: 120px;
        }

        .content {
          margin-left: 100px;
        }

        body {
          background-position: 80% center;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <!-- Hamburger Menu -->
      <div class="hamburger" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="divider"></div>
      <h2>Spider Whisperer</h2>
      <!-- Buttons -->
      <a href="https://www.bootlegs.spiderwhisperer.ca/" style="text-decoration: none;">
        <button>
          <i class="fa-solid fa-film"> Bootlegs </i>
        </button>
      </a>
      <a href="/droppedal/" style="text-decoration: none;">
        <button>
          <i class="fa-solid fa-spider"> Drop Pedal</i>
        </button>
      </a>
      <a href="https://google.com/" style="text-decoration: none;">
        <button>
          <i class="fa-solid fa-heart"> Temp Spot</i>
        </button>
      </a>
      <!--Spider Artwork Bottom Of Sidebar - Might update -->
      <div class="extra-content">
        <img src="https://static.vecteezy.com/system/resources/previews/009/381/394/non_2x/spider-clipart-design-illustration-free-png.png" alt="Spider Image" />
      </div>
    </div>
    <div class="content">
      <h1>Spider Whisperer</h1>
      <p>For personal projects / servers</p>
    </div>
    <script>
      function adjustContentHeight() {
        const content = document.querySelector('.content');
        const viewportHeight = window.innerHeight;
        content.style.minHeight = `${viewportHeight}px`;
      }
      window.addEventListener('load', adjustContentHeight);
      window.addEventListener('resize', adjustContentHeight);
    </script>
  </body>
</html>
