<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maxium-scale=1.0, user-scalable=no">
  <title>Spider Whisperer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /*Background image, font, etc. */
    body {
      margin: 0;
      padding: 0;
      background: url('https://images2.imgbox.com/ac/d7/eYl7ZMX2_o.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Collapsed and Hover for PC, Expanded for Mobile */
    .sidebar {
      width: 80px;
      height: 100%;
      background: linear-gradient(145deg, #102540, #204c6e);
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s ease-in-out, filter 0.3s ease-in-out;
      filter: brightness(0.8);
      z-index: 1000;
    }

    .sidebar.expanded,
    .sidebar:hover {
      width: 160px;
      filter: brightness(1);
    }

    .divider {
      width: 80%;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      margin: 20px 0;
    }
    /* Sidebar Buttons and CSS */
    .sidebar h2,
    .sidebar button {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    .sidebar.expanded h2,
    .sidebar.expanded button,
    .sidebar:hover h2,
    .sidebar:hover button {
      opacity: 1;
      visibility: visible;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
    }

    /* Hamburger Menu */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    .hamburger span {
      width: 30px;
      height: 4px;
      background: white;
      border-radius: 5px;
    }

    /* Sidebar Buttons */
    .sidebar button {
      background: linear-gradient(145deg, #1e3a5f, #3a577d);
      border: 1px solid #2c456a;
      padding: 10px 25px;
      margin: 20px 0;
      color: white;
      font-size: 1rem;
      font-family: 'Roboto', Arial, sans-serif;
      cursor: pointer;
      border-radius: 25px;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      min-width: 150px;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      box-sizing: border-box;
    }

    .sidebar button i {
      margin-right: 10px;
    }
    /*Sidebar Hover / Active Effects*/
    .sidebar button:hover {
      background: linear-gradient(145deg, #2a4b78, #1e3a5f);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }

    .sidebar button:active {
      transform: scale(0.95);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .content {
      margin-left: 100px;
      padding: 20px;
      text-align: center;
      color: white;
      width: 100%;
      transition: margin-left 0.3s ease-in-out;
    }

    .sidebar.expanded + .content,
    .sidebar:hover + .content {
      margin-left: 160px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    /* Spider Image at Bottom of Sidebar */
    .extra-content {
      width: 100%;
      margin-top: auto;
      padding-top: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .extra-content img {
      width: 60%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 10px;
      position: relative;
      bottom: 60px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body {
        background-position: 80% center;
      }
      .sidebar {
        width: 60px;
      }

      .sidebar button {
        font-size: 0.8rem;
        padding: 8px 12px;
      }

      .extra-content img {
        width: 50%;
        max-height: 120px;
        bottom: 60px;
      }

      .content {
        margin-left: 80px;
      }
      h1 {
        padding: 10px;
      }
      p {
        padding: 10px;
        }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <!-- Hamburger Menu -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="divider"></div>
    <h2>Spider Whisperer</h2>
    <!-- Buttons -->
    <a href="https://www.bootlegs.spiderwhisperer.ca/" style="text-decoration: none;">
      <button>
        <i class="fa-solid fa-film"></i> Bootlegs
      </button>
    </a>
    <a href="/droppedal/" style="text-decoration: none;">
      <button>
        <i class="fa-solid fa-spider"></i> Drop Pedal
      </button>
    </a>
    <a href="https://google.com/" style="text-decoration: none;">
      <button>
        <i class="fa-solid fa-heart"></i> Temp Spot
      </button>
    </a>

    <!-- Spider Artwork Bottom Of Sidebar -->
    <div class="extra-content">
      <img src="https://static.vecteezy.com/system/resources/previews/009/381/394/non_2x/spider-clipart-design-illustration-free-png.png" alt="Spider Image">
    </div>
  </div>

  <div class="content">
    <h1>Spider Whisperer</h1>
    <p>For personal projects / servers</p>
  </div>

  <script>
    document.addEventListener('click', (event) => {
      const sidebar = document.querySelector('.sidebar');
      const isClickInsideSidebar = sidebar.contains(event.target);
      if (isClickInsideSidebar) {
        sidebar.classList.add('expanded');
      }
      else {
        sidebar.classList.remove('expanded')
        }
    });

    function adjustContentHeight() {
      const content = document.querySelector('.content');
      content.style.minHeight = `${window.innerHeight}px`;
    }

    window.addEventListener('load', adjustContentHeight);
    window.addEventListener('resize', adjustContentHeight);
  </script>
</body>
</html>
