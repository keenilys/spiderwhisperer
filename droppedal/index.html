<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Pedal Build</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      /* Background image, font, etc. */
      body {
        margin: 0;
        padding: 0;
        background-image: url('https://images2.imgbox.com/ac/d7/eYl7ZMX2_o.jpg');
        background-size: cover; 
        background-repeat: no-repeat; 
        background-position: center center;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        overflow: hidden;
        min-height: 100vh; /* Ensure the body takes at least 100% of the viewport height */
      }

      /* Sidebar Collapsed and Hover for PC, Expanded for Mobile */
      .sidebar {
        width: 80px;
        height: 100%;
        background: linear-gradient(145deg, #102540, #204c6e);
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px;
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        transition: width 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        filter: brightness(0.8);
      }

      .sidebar.expanded {
        width: 160px;
        filter: brightness(1.0);
      }

      .sidebar:hover {
        width: 160px;
        filter: brightness(1.0);
      }

      .divider {
        width: 80%;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.3);
        margin: 20px 0;
      }

      /* Sidebar Buttons and CSS */
      .sidebar h2,
      .sidebar button {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }

      .sidebar.expanded h2,
      .sidebar.expanded button,
      .sidebar:hover h2,
      .sidebar:hover button {
        opacity: 1;
        visibility: visible;
      }

      .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
      }

      /* Hamburger menu */
      .hamburger {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        width: 30px;
        height: 25px;
        cursor: pointer;
      }

      .hamburger span {
        width: 30px;
        height: 4px;
        background-color: white;
        border-radius: 5px;
      }

      /* Sidebar Buttons Styling */
      .sidebar button {
        background: linear-gradient(145deg, #1e3a5f, #3a577d);
        border: 1px solid #2c456a;
        padding: 15px 30px;
        margin: 20px 0;
        color: white;
        font-size: 1rem;
        font-family: 'Roboto', Arial, sans-serif;
        cursor: pointer;
        border-radius: 25px;
        transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
        min-width: 150px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        white-space: nowrap;
        width: 100%;
        box-sizing: border-box;
      }

      .sidebar button i {
        margin-right: 10px;
      }

      /* Sidebar Hover / Active Effects */
      .sidebar button:hover {
        background: linear-gradient(145deg, #2a4b78, #1e3a5f);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
      }

      .sidebar button:active {
        transform: scale(0.95);
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }

      /* Content Section */
      .content {
        margin-left: 100px; /* Default margin for when sidebar is collapsed */
        padding: 20px;
        text-align: center;
        color: white;
        width: 100%;
        transition: margin-left 0.3s ease-in-out;
      }

      .sidebar.expanded + .content {
        margin-left: 160px; /* Adjust for expanded sidebar */
      }

      h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      /* Mobile Sidebar */
      @media (max-width: 768px) {
        .sidebar {
          width: 60px;
        }

        .sidebar.expanded {
          width: 140px;
        }

        .sidebar button {
          font-size: 0.9rem;
        }

        .content {
          margin-left: 100px; /* Adjust for mobile */
        }

        body {
          background-position: 80% center;
        }
      }

      /* Hide components list by default */
      .components-list {
        display: none;
        margin-top: 20px;
        text-align: left;
      }

      .components-list.visible {
        display: block;
      }

      .components-list ul {
        list-style-type: none;
        padding: 0;
      }

      .components-list li {
        background: rgba(255, 255, 255, 0.1);
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
      }

      .components-btn-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .components-btn-container button {
        padding: 15px 30px;
        background: linear-gradient(145deg, #1e3a5f, #3a577d);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 25px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s, background 0.3s;
      }

      .components-btn-container button:hover {
        background: linear-gradient(145deg, #2a4b78, #1e3a5f);
        transform: scale(1.05);
      }

      .components-btn-container button:active {
        transform: scale(0.95);
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <!-- Hamburger Menu -->
      <div class="hamburger" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="divider"></div>
      <h2>Drop Pedal Build</h2>
      <!-- Sidebar Buttons -->
      <a href="#" style="text-decoration: none;">
        <button>
          <i class="fa-solid fa-diagram-project"> Schematics</i>
        </button>
      </a>
      <a href="#" style="text-decoration: none;">
        <button onclick="showComponents()">
          <i class="fa-solid fa-cogs"> Components</i>
        </button>
      </a>
      <a href="#" style="text-decoration: none;">
        <button onclick="goBack()">
          <i class="fa-solid fa-arrow-left"> Back</i>
        </button>
      </a>
    </div>

    <div class="content">
      <h1>Drop Pedal Build</h1>
      <p id="descriptionText">Schematics, components, etc.</p>
      
      <!-- Components List (Initially hidden) -->
      <div class="components-btn-container">
        <button onclick="showComponents()">Show Components</button>
      </div>
      <div class="components-list" id="componentsList">
        <ul>
          <li>CL21A106KAYNNNE</li>
          <li>STM32H750VBT6</li>
          <li>TLV320AIC3105IRHBT</li>
          <li>TL072HIDDFR</li>
          <li>CMF55100K00FHEA</li>
          <li>CMF551M0000FHEB</li>
          <li>C0805C104K1RAC</li>
          <li>NMJ6HCD2</li>
          <li>SF17020F-0302-21R-L-015</li>
          <li>LM1117MPX-3.3/NOPB</li>
        </ul>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');
        sidebar.classList.toggle('expanded');
      }

      function showComponents() {
        const componentsList = document.getElementById('componentsList');
        componentsList.classList.toggle('visible');
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
