<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Pedal Build</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      /* Background image, font, etc. */
      body {
        margin: 0;
        padding: 0;
        background-image: url('https://images2.imgbox.com/ac/d7/eYl7ZMX2_o.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        overflow: hidden;
        min-height: 100vh;
      }

      /* Sidebar Collapsed and Hover for PC, Expanded for Mobile */
      .sidebar {
        width: 80px;
        height: 100%;
        background: linear-gradient(145deg, #102540, #204c6e);
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px;
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        transition: width 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        filter: brightness(0.8);
      }

      .sidebar:expanded {
        width: 160px;
        filter: brightness(1.0);
      }

      .sidebar:hover {
        width: 160px;
        filter: brightness(1.0);
      }

      .divider {
        width: 80%;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.3);
        margin: 20px 0;
      }

      /* Don't remove this - I have no idea how to fix it */
      .sidebar button.back-btn {
        padding: 5px 45px;
        margin: 20px 10;
      }

      /* Sidebar Buttons and CSS */
      .sidebar h2,
      .sidebar button {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }

      .sidebar.expanded h2,
      .sidebar.expanded button,
      .sidebar:hover h2,
      .sidebar:hover button {
        opacity: 1;
        visibility: visible;
      }

      .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
      }

      /*Hamburger menu*/
      .hamburger {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        width: 30px;
        height: 25px;
        cursor: pointer;
      }

      .hamburger span {
        width: 30px;
        height: 4px;
        background-color: white;
        border-radius: 5px;
      }

      /* Sidebar Buttons Styling */
      .sidebar button {
        background: linear-gradient(145deg, #1e3a5f, #3a577d);
        border: 1px solid #2c456a;
        padding: 15px 25px;
        margin: 20px 0;
        color: white;
        font-size: 1rem;
        font-family: 'Roboto', Arial, sans-serif;
        cursor: pointer;
        border-radius: 25px;
        transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
        min-width: 150px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        white-space: nowrap;
        width: 100%;
        box-sizing: border-box;
      }

      .content {
        margin-left: 16px;
        padding: 20px;
        text-align: center;
        color: white;
        width: 100%;
        transition: margin-left 0.3s ease-in-out;
      }

      .sidebar.expanded+.content,
      .sidebar:hover+.content {
        margin-left: 160px;
      }

      h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      /*Spider Image at Bottom*/
      .sidebar .extra-content {
        width: 100%;
        margin-top: 20px;
        padding-top: 20px;
        text-align: center;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      .sidebar .extra-content img {
        width: 60%;
        max-height: 150px;
        object-fit: contain;
        border-radius: 10px;
        position: absolute;
        bottom: 50px;
      }

      /* Mobile Sidebar */
      @media (max-width: 768px) {
        .sidebar {
          width: 60px;
        }

        .sidebar.expanded {
          width: 140px;
        }

        .sidebar button {
          font-size: 0.9rem;
        }

        .sidebar .extra-content img {
          width: 40%;
          max-height: 120px;
        }

        .content {
          margin-left: 100px;
        }

        body {
          background-position: 80% center;
        }
      }

      /* Components list hidden */
      .components-list {
        display: none;
        margin-top: 20px;
        text-align: middle;
        width: 70%;
        margin: 0 auto;
      }

      .components-list.visible {
        display: block;
      }

      .components-list ul {
        list-style-type: none;
        padding: 0;
      }

      .components-list li {
        margin: 5px 0;
      }

      .components-list a {
        display: block;
        padding: 15px 30px;
        background: linear-gradient(145deg, #1f5176, #4c738c);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      }

      .components-list a:hover {
        background: linear-gradient(145deg, #2a5d8e, #3f7493);
        /* Hover state */
        transform: scale(1.05);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
      }

      .components-list a:active {
        transform: scale(0.95);
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .components-list a i {
        margin-right: 10px;
      }

      .components-btn-container button {
        padding: 15px 30px;
        background: linear-gradient(145deg, #1f5176, #4c738c);
        /* Updated gradient */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 25px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s, background 0.3s;
        font-size: 1rem;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <!-- Hamburger Menu -->
      <div class="hamburger" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="divider"></div>
      <h2>Drop Pedal Build</h2>
      <!-- Buttons -->
      <a href="#" style="text-decoration: none;">
        <button>
          <i class="fa-solid fa-diagram-project"> Schematics</i>
        </button>
      </a>
      <a href="#" style="text-decoration: none;">
        <button onclick="showComponents()" class="components-btn">
          <i class="fa-solid fa-cogs"> Components</i>
        </button>
      </a>
      <a href="#" style="text-decoration: none;">
        <button class="back-btn" onclick="goBack()">
          <i class="fa-solid fa-arrow-left"> Go Back!</i>
        </button>
      </a>
      <div class="extra-content">
        <!-- Spider Image Here -->
        <img src="https://static.vecteezy.com/system/resources/previews/009/381/394/non_2x/spider-clipart-design-illustration-free-png.png
" alt="Spider">
      </div>
    </div>
    <div class="content">
      <h1>Drop Pedal Build</h1>
      <p id="descriptionText">Schematics, components, etc.</p>
      <!-- Components List (Initially hidden) -->
      <div class="components-btn-container">
        <button onclick="showComponents()">Show Components</button>
      </div>
      <div class="components-list" id="componentsList">
        <ul>
          <li>
            <a href="https://www.mouser.ca/ProductDetail/187-CL21A106KAYNNNE" target="_blank">CL21A106KAYNNNE</a>
          </li>
          <li>
            <a href="https://www.mouser.ca/ProductDetail/511-STM32H750VBT6" target="_blank">STM32H750VBT6</a>
          </li>
          <li>
            <a href="https://www.mouser.ca/ProductDetail/595-TLV320C3105IRHBT" target="_blank">TLV320AIC3105IRHBT</a>
          </li>
          <li>
            <a href="https://www.mouser.ca/ProductDetail/595-TL072HIDDFR" target="_blank">TL072HIDDFR</a>
          </li>
          <li>
            <a href="https://www.mouser.ca/ProductDetail/71-CMF55100K00FHEA" target="_blank">CMF55100K00FHEA</a>
          </li>
          <li>
            <a href="https://www.mouser.ca/ProductDetail/71-CMF551M0000FHEB" target="_blank">CMF551M0000FHEB</a>
          </li>
          <li>
            <a href="https://www.mouser.ca/ProductDetail/80-C0805C104K1RAC" target="_blank">C0805C104K1RAC</a>
          </li>
          <li>
            <a href="https://www.mouser.ca/ProductDetail/550-22302" target="_blank">NMJ6HCD2</a>
          </li>
          <li>
            <a href="https://www.mouser.ca/ProductDetail/107-SF17020F-32-21RL" target="_blank">SF17020F-0302-21R-L-015</a>
          </li>
          <li>
            <a href="https://www.mouser.ca/ProductDetail/Texas-Instruments/LM1117MPX-3.3-NOPB" target="_blank">LM1117MPX-3.3/NOPB</a>
          </li>
        </ul>
      </div>
      <script>
        function adjustContentHeight() {
          const content = document.querySelector('.content');
          const viewportHeight = window.innerHeight;
          content.style.minHeight = `${viewportHeight}px`;
        }
        window.addEventListener('load', adjustContentHeight);
        window.addEventListener('resize', adjustContentHeight);

        function showComponents() {
          const componentsList = document.getElementById('componentsList');
          componentsList.classList.toggle('visible');
        }

        function goBack() {
          window.history.back();
        }
      </script>
  </body>
</html>
